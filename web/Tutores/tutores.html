<!DOCTYPE html>
<html>
    <head>
        <title>Registro de Tutores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../jquery1.4/jquery.mobile-1.4.5.css">
        <script src="../jquery1.4/jquery.mobile-1.4.5.min.js"></script> 
        <script src="../jquery1.4/demos/js/jquery.js"></script>
        <script src=../jquery1.4/demos/js/jquery.mobile-1.4.5.min.js></script> 

        <style>
            <!--al poner el mause encima del boton--> 
            .BotonEncima:hover{

                background: #000;  
            }
            .BotonEncima:hover
            {
                box-shadow: inset 0 0 20px rgba(0.19, 1, 0.22, 1), 0 0 20px rgba(0.19, 1, 0.22, 1); 
            }
            <!--se acabo-->
        </style>
    </head>
    <body style="align-items: center;">
        <form style="align-items: center; width:600px; height: 200px; margin-left: 35%;">

            <div data-role="header" data-theme="b" class="ui-corner-all" style="margin-top:25px; " >
                <h4 style="color:#ffffff ; font-family: verdana; font-weight: bolder">Registro de tutores</h4>
            </div>

                  <div class="ui-body ui-body-a ui-corner-all">

                <div class="ui-fild-con">
                    <input type="text" name="Nombre-Tutor" id="Nombre-Tutor" value="" placeholder="Nombre Del Tutor">
                </div>
                <input type="text" name="Direccion-Tutor" id="Direccion-Tutor" value="" placeholder=" Dirección Del Tutor">
                <input type="tel" data-clear-btn="true" name="Telefono-Tutor-1" id="Telefono-Tutor-1" value="" placeholder="Télefono 1"> 
                <input type="tel" data-clear-btn="true" name="Telefono-Tutor-2" id="Telefono-Tutor-2" value="" placeholder="Télefono 2"> 
                <input type="email" data-clear-btn="true" name="Email-Tutor" id="Email-Tutor" value="" placeholder="Correo Electronico">
                <a  style="margin-left: 240px;" class="BotonEncima ui-shadow ui-btn ui-corner-all ui-btn-inline ui-btn-b ui-mini">Registrar</a>
            </div>
        </form>
    </body>
</html>
