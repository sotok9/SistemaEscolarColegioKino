<!DOCTYPE html>
<html>
    <head>
        <title>Registro de Tutores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../jquery1.4/jquery.mobile-1.4.5.css">
        <script src="../jquery1.4/jquery.mobile-1.4.5.min.js"></script> 
        <script src="../jquery1.4/demos/js/jquery.js"></script>
        <script src=../jquery1.4/demos/js/jquery.mobile-1.4.5.min.js></script> 

        <script src="http://malsup.github.com/jquery.form.js"></script> 
        <style>
            <!--al poner el mause encima del boton--> 
            .BotonEncima:hover{

                background: #000;  
            }
            .BotonEncima:hover
            {
                box-shadow: inset 0 0 20px rgba(0.19, 1, 0.22, 1), 0 0 20px rgba(0.19, 1, 0.22, 1); 
            }
            <!--se acabo-->
        </style>

        <script>
            $(document).ready(function () {
                var options = {
                    beforeSubmit: showRequest,
                    success: showResponse,

                  //  url: '../jsp/RegistroTutor.jsp', // override for form's 'action' attribute 
                  //  type: 'post', // 'get' or 'post', override for form's 'method' attribute 
                    clearForm: true        // clear all form fields after successful submit 

                };
                $('#myform').ajaxForm(options);
            });


            function showRequest(formData, jqForm, options) {
                var queryString = $.param(formData);

                alert('About to submit: \n\n' + queryString);
                return true;
            }

            function showResponse(responseText, statusText, xhr, $form) {

                alert('status: ' + statusText + '\n\nresponseText: \n' + responseText);
            }
        </script>
    </head>
    <body style="align-items: center;">
        <form method="post" action="../jsp/RegistroTutor.jsp"  id="myform" style="align-items: center; width:600px; height: 200px; margin-left: 35%;">

            <div data-role="header" data-theme="b" class="ui-corner-all" style="margin-top:25px; " >
                <h4 style="color:#ffffff ; font-family: verdana; font-weight: bolder">Registro de tutores</h4>
            </div>

                  <div class="ui-body ui-body-a ui-corner-all">

                <div class="ui-fild-con">
                    <input type="text" name="Nombre-Tutor" id="Nombre-Tutor" value="" placeholder="Nombre" required>
                </div>
                <input type="text" name="Direccion-Tutor" id="Direccion-Tutor" value="" placeholder="Dirección" required>
                <input type="tel" pattern="[0-9]{1,}" title="Solo numeros" data-clear-btn="true" name="Telefono-Tutor-1" id="Telefono-Tutor-1" placeholder="Télefono 1" required> 
                <input type="tel" pattern="[0-9]{1,}" title="Solo numeros" data-clear-btn="true" name="Telefono-Tutor-2" id="Telefono-Tutor-2" placeholder="Télefono 2(OPCIONAL)"> 
                <input type="email" data-clear-btn="true" name="Email-Tutor" id="Email-Tutor" value="" placeholder="Correo Electronico">
                <button id="btn" style="margin-left: 240px;" class="BotonEncima ui-shadow ui-btn ui-corner-all ui-btn-inline ui-btn-b ui-mini">Registrar</button>
            </div>
        </form>
    </body>
</html>
